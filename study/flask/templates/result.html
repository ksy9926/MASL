<html>

      <p>입력한 내용</p>
      <table border = 1>   
         {% for key, value in result.items() %}

               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <p>----------------------------------------------</p>
      <p>세부설정</p>

         <p>이용 교통을 입력하세요.<br>(지하철, 버스, 자전거)<br> <input type = "text" name = "Traffic" /></p>

   </body>
</html>
