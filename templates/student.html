<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MASL 마이슬세권</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <img class='logo' src="{{ url_for('static', filename='images/logo.png') }}">
        <div class='init_popup'>
            <div class='selection'>
                <p class='info_title'>주소입력</p>
                <form action='/UserInfo' methods='POST'>
                    학교주소 : <input type='text' name='address'><br>
                    <p>카페</p>
                        <input type='checkbox' value='스타벅스'>스타벅스
                        <input type='checkbox' value='폴바셋'>폴바셋
                        <input type='checkbox' value='할리스'>할리스
                        <input type='checkbox' value='엔젤리너스'>엔젤리너스
                        <input type='checkbox' value='커피빈'>커피빈
                        <input type='checkbox' value='공차'>공차
                        기타 : <input type='text' name='cafe_etc'><br>
                    <p>패스트푸드</p>
                        <input type='checkbox' value='맥도날드'>맥도날드
                        <input type='checkbox' value='버거킹'>버거킹
                        <input type='checkbox' value='서브웨이'>서브웨이
                        <input type='checkbox' value='롯데리아'>롯데리아
                        <input type='checkbox' value='이삭토스트'>이삭토스트
                        기타 : <input type='text' name='fastfood_etc'><br>
                    <p>편의점</p>
                        <input type='checkbox' value='gs25'>gs25
                        <input type='checkbox' value='cu'>cu
                        <input type='checkbox' value='세븐일레븐'>세븐일레븐
                        <input type='checkbox' value='미니스탑'>미니스탑
                        <input type='checkbox' value='이마트24'>이마트24
                    <p>유통매장</p>
                        <input type='checkbox' value='올리브영'>올리브영
                        <input type='checkbox' value='롭스'>롭스
                        <input type='checkbox' value='랄라블라'>랄라블라
                        기타 : <input type='text' name='retail_etc'><br>
                    <p>마트</p>
                        <input type='checkbox' value='이마트'>이마트
                        <input type='checkbox' value='홈플러스'>홈플러스
                        <input type='checkbox' value='롯데마트'>롯데마트
                    <br>
                    <br>
                    <button type='submit'>마이 슬세권 찾기</button>
                </form>
            </div>
        </div>
    </body>
</html>
